<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Overlay Over Loaded Background</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/css/mui-0.6.8/mui.css">
  <script src="assets/js/modernizr-custom.js"></script>
  <script src="assets/js/adapter-2.0.0/adapter.js"></script>
  <script src="assets/js/mui-0.6.8/mui.js"></script>
  <script src="assets/js/fabric.js"></script>
</head>
<body>
  <div style="display: none;">
    <img id="capture">
    <canvas id="composite"></canvas>
  </div>
  <div id="user-ui">
    <video id="stream" autoplay></video>
    <canvas id='canvas'></canvas>
    <div id="controls">
      <button id="btn-capture" class="mui-btn mui-btn--primary mui-btn--large">Captura</button>
      <a id="btn-save" class="mui-btn mui-btn--primary mui-btn--large">Guardar</a>
      <button id="btn-again" class="mui-btn mui-btn--large">Nueva</button>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
